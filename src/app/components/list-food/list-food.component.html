<app-carousel></app-carousel>
<ng-template [ngIf]="data.length > 3" [ngIfElse]="loading">
    <div class="food-list">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 px-2" *ngFor="let item of data;">
                <div class="border d-block my-2 rounded-lg">
                    <div class="product-thum w-auto overflow-hidden">
                        <a routerLink="/detail/{{item.id}}">
                            <img src="{{item.imgSource}}" class="product-image rounded-top" alt="ProductImage" style="height:auto; width: 100%">
                        </a>
                    </div>
                    <div class="product-info p-2">
                        <div class="product-name text-center mt-2">
                            {{item.title}}
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="product-price p-0">
                                <strong class="text-dark text-lg"> ${{item.price | number:'1.2-2'}}</strong>
                            </div>
                            <div class="product-price p-0">
                                <strong class="text-dark text-lg"> {{item.rate | number:'1.1-2'}}</strong>
                                <mat-icon aria-hidden="false" aria-label="Example home icon">star</mat-icon>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center my-2">
                            <button mat-raised-button color="warn" [swal]="{ title: 'Added to cart!', icon: 'success' }">
                                <mat-icon aria-hidden="false" aria-label="Example home icon">add_shopping_cart</mat-icon>
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #loading>
    <div class="loading-spinner">
        <mat-spinner color="warn" diameter=50></mat-spinner>
    </div>
</ng-template>
