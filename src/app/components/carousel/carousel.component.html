<ngb-carousel *ngIf="images" [showNavigationArrows]="false" [interval]="3000" [pauseOnHover]="true" class="mb-4">
    <ng-template ngbSlide *ngFor="let image of images">
        <div class="picsum-img-wrapper">
            <img [src]="image" alt="Random slide">
        </div>
    </ng-template>
</ngb-carousel>
